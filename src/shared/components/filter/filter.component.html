<abp-modal-header
  [title]="'FilterPage' | localize"
  (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body my-custom-scrollbar">
  <div class="form-group row">
    <query-builder [(ngModel)]='query' [config]='config' [classNames]='classNames' [allowRuleset]="false"></query-builder>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="filter()">Filter</button>
  </div>
</div>
