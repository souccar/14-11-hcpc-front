<div class="row">
    <div class="col-12">
        <div class="top-right-button-container">
            <div class="d-flex justify-content-center ">

                <a type="button" class=" btn btn-empty pr-2" data-bs-toggle="tooltip" data-bs-placement="right"
                    title=" all Plans" routerLink="displayAllPlan">
                    <i class="simple-icon-list glyph-icon text-primary"></i>
                </a>
           
                <button type="button" class=" btn btn-empty pt-1 pb-1 pl-2" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Archive">
                    <i class="iconsminds-inbox   glyph-icon text-primary"></i>
                </button>
            </div>

            <div class="home-text d-flex justify-content-center  ">
                <a class=" top-right-button btn btn-primary btn-sm mr-2 mb-1" (click)="editButton(plan.id)">
                    <i class="simple-icon-pencil text-light mx-1"></i> Edit
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-right">


            <i *ngIf="canProduce" class=" text-success  glyph-icon simple-icon-check mt-2 mr-1"
            data-bs-toggle="tooltip" data-bs-placement="right" title="Plan Can Produce"></i>
            <i *ngIf="!canProduce" class=" text-danger  glyph-icon simple-icon-close mt-2 mr-1"
            data-bs-toggle="tooltip" data-bs-placement="right" title=" Plan Can't Produce"></i>
            &nbsp;&nbsp;
            <app-heading title="{{plan.title}}"></app-heading>
            &nbsp;
            <h1 class="text-primary">&nbsp;#{{plan.id}}</h1>


        </div>


        <div class="ml-2 d-flex justify-content-right text-muted">

            <div class="d-flex justify-content-center " data-bs-toggle="tooltip" data-bs-placement="top"
                title="Start Date">
                <i class=" glyph-icon iconsminds-calendar-4">

                </i>
                <h6 class="mt-2">{{plan.startDate|date:'yyyy-MM-dd'}}</h6>
            </div>
            &nbsp;  &nbsp;
            <div class="my-1" style="  border-right: 1px solid ;
            background-color: gray;  "></div>
            &nbsp;  &nbsp;
            <div class=" d-flex justify-content-center  " data-bs-toggle="tooltip" data-bs-placement="top"
                title="Duration">   
                <h6 class="mt-2"> {{plan.duration}} day</h6>
            </div>
        </div>
        <div class="separator mt-3"></div>
        <br>
        <ng-container *ngIf="plan.planMaterials">
            <app-plan-material [planMaterials]="plan.planMaterials"></app-plan-material>
        </ng-container>
        <ng-container *ngIf="plan.planProducts">
            <app-plan-product [planProducts]="plan.planProducts"></app-plan-product>
        </ng-container>
        <ng-container>
            <div class="row">
                <div class="col-lg-4">
                    <plan-products-percentage></plan-products-percentage>
                </div>
                <div class="col-lg-4">
                    <plan-logs></plan-logs>
                </div>
                <div class="col-lg-4">
                    <last-logins></last-logins>
                </div>
            </div>
        </ng-container>
    </div>
</div>
