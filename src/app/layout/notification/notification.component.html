<div class="d-flex justify-content-right">
  <app-heading title="{{notifications}}"></app-heading>
</div>
<div class="separator mb-2"></div>
<div class="row">
  <div class="col-6">
    <div class="card ">
      <div class="modal-header">
        <button type="button" class="btn btn-danger  mb-1"
        (click)="SetAllAsRead()">{{'Set All as Read' | localize}}</button>
      </div>
      <div class="card-body">
        <div class="dashboard-best-sellers" *ngIf="loaded">
          <perfect-scrollbar class="scroll" [config]="{suppressScrollX: true, wheelPropagation: false}">
          <ngx-datatable [rows]="data" [columnMode]="ColumnMode.flex"   [rowClass]="getRowClass" 
          [sorts]="[{ prop: 'title', dir: 'asc' }]"  
          > 
          
          <ngx-datatable-column name="Text" [flexGrow]="2" >
            <ng-template let-row="row" ngx-datatable-cell-template> 
              <a (click)="move(row.userNotificationId)"  class="c-pointer" >
              {{row.text }}
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Date" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a (click)="move(row.userNotificationId)" class="c-pointer" >
             {{row.creationTime._i|date:"yyyy-MM-dd"}}
            </a>
            </ng-template>

          </ngx-datatable-column>
          <ngx-datatable-column name="Time" [flexGrow]="1">
            <ng-template  let-row="row" ngx-datatable-cell-template>
              <a (click)="move(row.userNotificationId)" class="c-pointer" > 
              {{row.creationTime._i|date:"h:mm a"}}
            </a>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        </perfect-scrollbar>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card h-100 "  style="background-image: url(/assets/img/notifications/bell.png);
        background-repeat: no-repeat; background-position:50% 50%">
      <div class="card-body">
        <div *ngIf="isMove" >
             <h3 class="d-flex align-items-center">
              <span style="font-size: xx-large;"  [class]="selectedNotification.icon" ></span>
              &nbsp;
              <span style="font-size: 120%;"> {{selectedNotification.text}}</span>
             </h3>
             <span class="text-muted ml-4">{{selectedNotification.creationTime|format}}</span>
        <div class=" separator " ></div>
        <h3 class="mt-5 ml-5"    >
          <span> {{selectedNotification.text}}  {{selectedNotification.creationTime|date:"yyyy-MM-dd"}}</span>
         </h3>
        </div>
        
      </div>
      <div class="modal-footer" *ngIf="isMove">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onDeleteclick(selectedNotification.userNotificationId)"
        >
        <i [class]="deleteIcon"> </i> {{ deleteLabel }}
        </button>
      </div>
    </div>
  </div>
</div>
