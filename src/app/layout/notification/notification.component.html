<div class="d-flex justify-content-right">
  <app-heading title="{{notifications}}"></app-heading>
</div>
<div class="separator mb-2"></div>
<div class="row">
  <div class="col-6">
    <div class="card ">
      <div class="modal-header">
        <button type="button" class="btn btn-danger  mb-1"
        (click)="SetAllAsRead()">{{'Set All as Read' | localize}}</button>
      </div>
      <div class="card-body">
        <div class="dashboard-best-sellers">
          <perfect-scrollbar class="scroll" [config]="{suppressScrollX: true, wheelPropagation: false}">
          <ngx-datatable [rows]="data.items" [columnMode]="ColumnMode.flex"
          [sorts]="[{ prop: 'title', dir: 'asc' }]">

          <ngx-datatable-column name="Message" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a (click)="move(row.id)" class="c-pointer">

              {{row.notification.data.properties.Message }}
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Date" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a (click)="move(row.id)" class="c-pointer">
             {{row.notification.creationTime._i|date:"yyyy-MM-dd"}}
            </a>
            </ng-template>

          </ngx-datatable-column>
          <ngx-datatable-column name="Time" [flexGrow]="1">
            <ng-template  let-row="row" ngx-datatable-cell-template>
              <a (click)="move(row.id)" class="c-pointer">
              {{row.notification.creationTime._i|date:"h:mm a"}}
            </a>
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
        </perfect-scrollbar>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card h-100 ">
      <!-- bg-theme-3 -->
      <div class="card-body">
        <div class="text-center mt-5 mb-0" >


         <!-- <img src="http://hr-sei.souccar.loc/Content/images/theme-lady/bell.png"> -->
             <p *ngIf="isMove" >
               {{moveNotification}}
            </p>
        </div>
      </div>
      <div class="modal-footer" *ngIf="isMove">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onDeleteclick(moveNotificationId)"
        >
        <i [class]="deleteIcon"> </i> {{ deleteLabel }}
        </button>
      </div>
    </div>

  </div>
