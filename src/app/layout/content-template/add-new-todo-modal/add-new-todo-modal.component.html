<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{'todo.add-new-title' | localize}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <label>{{ 'todo.title' | localize }}</label>
            <input type="email" class="form-control" placeholder="">
        </div>
        <div class="mt-4">
            <label>{{ 'todo.detail' | localize }}</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mt-4">
            <label>{{ 'todo.category' | localize }}</label>
            <label class="w-100">
                <ng-select appearance="outline" [searchable]="false">
                    <ng-option *ngFor="let item of categories" [value]="item.value">{{item.label}}
                    </ng-option>
                </ng-select>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary"
            (click)="modalRef.hide()">{{'todo.cancel' | localize }}</button>
        <button type="submit" class="btn btn-primary float-right">{{ 'todo.submit' | localize}}</button>
    </div>
</ng-template>
