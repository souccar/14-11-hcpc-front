<abp-modal-header
  [title]="'View More Details'"
  (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body my-custom-scrollbar">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="name">
      {{ "Name" }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        [value]="data.name"
        [readonly]="!editable"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="materialId">
      {{ "Material" }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="materialId"
        id="materialId"
        [value]="material.name"
        [readonly]="!editable"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="quantity">
      {{ "Quantity" }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="quantity"
        id="quantity"
        [value]="data.quantity"
        [readonly]="!editable"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="unitId">
      {{ "Unit" }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="unitId"
        id="unitId"
        [value]="unit.name"
        [readonly]="!editable"
      />
    </div>
  </div>




  </div>
