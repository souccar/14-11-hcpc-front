<form class="form-horizontal " autocomplete="off" #createProductModal="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Create New Product' " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <tabset>
    <tab heading=" Product ">
      <div class="modal-body modal-xl">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="product.name"
              #nameModel="ngModel" #nameEl />

            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="expectedProduce">
            {{ "Expected Produce" }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="expectedProduce" id="expectedProduce" required [(ngModel)]="product.expectedProduce"
              #expectedProduceModel="ngModel" #expectedProduceEl />

            <abp-validation-summary [control]="expectedProduceModel" [controlEl]="expectedProduceEl"></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row ">
          <label class="col-md-3 col-form-label" for="description">
            {{ "Description" }}
          </label>
          <div class="col-md-9">
            <textarea type="text" class="form-control" name="description" id="description"
              [(ngModel)]="product.description" #descriptionModel="ngModel" #descriptionEl>
              </textarea>
            <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
          </div>
        </div>
        
      </div>
      <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createProductModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
    </tab>
    
    <tab heading="Formula">
      <create-formula-dialog (saveFormulaList)="addFormula($event)"   ></create-formula-dialog>
      
    </tab>
  </tabset>
  
</form>
