<div class="row">
  <div class="col-12 d-flex justify-content-end">
    <div class="btn-group mb-3" dropdown placement="bottom right">
      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic">
        <i class="simple-icon-menu text-light mx-1"></i>
        <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
        aria-labelledby="button-basic">
        <li role="menuitem ">
          <a class="dropdown-item" routerLink="/app/production/displayAllPlan">
            <i class="iconsminds-align-justify-all glyph-icon text-primary mr-1"></i>

            {{ "GoToPlansList" | localize }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <ng-container *ngFor="let plan of plans">
    <ng-container *ngIf="plan != undefined && plan.id > 0">
      <div class="col-lg-12 col-md-12">
        <div class="card mt-2">
          <div class="d-flex justify-content-between mt-3 ml-5">
            <div>
              <div class="row">
                <i *ngIf="plan.lack" class="text-success glyph-icon simple-icon-check mr-1" data-bs-toggle="tooltip"
                  data-bs-placement="right" title="Plan Can Produce"></i>
                <i *ngIf="!plan.lack" class="text-danger glyph-icon simple-icon-close mr-1" data-bs-toggle="tooltip"
                  data-bs-placement="right" title=" Plan Can't Produce"></i>
                &nbsp;&nbsp;
                <div class="text-one">
                  {{ plan.title }}
                </div>

                &nbsp;
                <h3 class="text-primary">&nbsp;#{{ plan.id }}</h3>
              </div>

              <div class="">
                <span class="mt-2">
                  <i class="iconsminds-calendar-4"> </i>{{ plan.startDate | format }}</span>
                |

                <span class="mt-3"> {{ plan.duration }} day</span>
              </div>
            </div>

            <div class="mr-5 mb-5 text-muted text-small" data-bs-toggle="tooltip" data-bs-placement="top"
              title="Start Date">
              <div class="row">
                <button *ngIf="plan.status != 2" class="btn btn-outline-primary btn-xs"
                  (click)="changePlanStatusToActually(plan.id)">
                  <i class="iconsminds-factory mr-1"></i>{{ "TransferToImplementation" | localize }}
                </button>
              </div>
            </div>
          </div>

          <div class="card-body mb-5">
            <ng-container *ngIf="plan.planMaterials">
              <app-plan-material [planMaterials]="plan.planMaterials"></app-plan-material>
            </ng-container>
            <ng-container *ngIf="plan.planProducts">
              <app-plan-product [planProducts]="plan.planProducts" [sendplan]="plan"></app-plan-product>
            </ng-container>
          </div>
        </div>
      </div>

    </ng-container>

  </ng-container>

</div>
<div *ngIf="plans.length==0"
  class="text-center pt-5 pb-5 d-flex flex-lg-column align-items-center flex-md-row flex-sm-row flex-column">
  <p>{{'ThereIsNoPlan,PleaseAddANewOne'|localize}}</p>
  <a class="btn btn-link btn-empty btn-lg" href="/app/production/displayAllPlan">{{'GoToPlanList'|localize}} <i
      class="simple-icon-arrow-right"></i></a>
</div>
