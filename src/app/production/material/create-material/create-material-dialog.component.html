
<form class="form-horizontal " autocomplete="off" #createBrandModal="ngForm" (ngSubmit)="save()" >
    <abp-modal-header [title]="'Create New Material' " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
              {{ "Name"  }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="name" id="name" required
                [(ngModel)]="material.name" #nameModel="ngModel" #nameEl   />
  
              <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
          </div>

        
          
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="leadTime">
              {{ "Lead Time"  }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="leadTime" id="leadTime" required
                [(ngModel)]="material.leadTime" #leadTimeModel="ngModel" #leadTimeEl   />
              <abp-validation-summary [control]="leadTimeModel" [controlEl]="leadTimeEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="price">
              {{ "Price"  }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="price" id="price" required
                [(ngModel)]="material.price" #priceModel="ngModel" #priceEl   />
              <abp-validation-summary [control]="priceModel" [controlEl]="priceEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="suppliers">
              {{ "Suppliers" | localize }}
            </label>
            <div class="col-md-9 ">
              <select class="form-control" aria-label="Suppliers" #supplierModel="ngModel" required name="suppliers" 
              [(ngModel)]="material.supplierId" #supplierEl>
                <option *ngFor="let item of suppliers" value={{item.id}}>{{item.name}}</option>
              </select>
              <abp-validation-summary [control]="supplierModel" [controlEl]="supplierEl"></abp-validation-summary>
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
              {{ "Description"  }}
            </label>
            <div class="col-md-9">
              <textarea  type="text" class="form-control" name="description" id="description"  
              [(ngModel)]="material.description" #descriptionModel="ngModel" #descriptionEl >
              </textarea>
              <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
            </div>
          </div>
          


  
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createBrandModal.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  </form>
