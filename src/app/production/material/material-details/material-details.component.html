      <div class="separator my-5"></div>
      <div class="row">
          <div class="col-12 list">
            <ngx-datatable [rows]="data.warehouseMaterials" [columnMode]="ColumnMode.flex"  [headerHeight]="20"
            [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]"
           >

            <ngx-datatable-column [name]="('Warehouse Name')" prop="Warehouse" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a class="c-pointer">
                  <div>
                    {{"StoreKeeper" | localize}}
                  </div>
                </a>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="('Quantity')" prop="currentQuantity" [flexGrow]="1">
              <ng-template   let-row="row" ngx-datatable-cell-template >
                <div > {{row.currentQuantity}}</div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="('Code')" prop="code" [flexGrow]="1">
              <ng-template   let-row="row" ngx-datatable-cell-template >
                <div > {{row.code}}</div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="('expiration Date')" prop="expirationDate" [flexGrow]="1">
                <ng-template   let-row="row" ngx-datatable-cell-template >
                  <div > {{row.expirationDate |date:'yyyy-MM-dd'}}</div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column [name]="('OutPutRequest')" prop="unitId" [flexGrow]="1">
                <ng-template   let-row="row" ngx-datatable-cell-template >

                    <ul>
                    <li>reem</li>
                    <li>reem</li>
                    <li>reem</li>

                  </ul>

                </ng-template>
              </ngx-datatable-column>



          </ngx-datatable>
          </div>
      </div>

    </div>
