<app-list-page-header [title]="title" [itemOrder]="itemOrder" [itemOptionsOrders]="itemOptionsOrders"
  [displayMode]="displayMode" [itemOptionsPerPage]="[5,10,20]" [itemsPerPage]="itemsPerPage"
  [selectAllState]="selectAllState" (changeDisplayMode)="changeDisplayMode($event)" (addNewItem)="showAddNewModal()"
  (deleteItem)="deleteItem()" [selectedCount]="selectedCount" (selectAllChange)="selectAllChange($event)"
  (itemsPerPageChange)="itemsPerPageChange($event)" (changeOrderBy)="changeOrderBy($event)"
  (searchKeyUp)="searchKeyUp($event)">
</app-list-page-header>
<!-- <app-add-new-product-modal #addNewModalRef></app-add-new-product-modal> -->
<div class="row">
  <div class="col-12 mb-4 data-table-rows" >
    <ngx-datatable [rows]="data" [columnMode]="ColumnMode.flex" [limit]="itemsPerPage" [headerHeight]="20"
      [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelect($event)"
      [selected]="selected">

        <ngx-datatable-column [name]="l('Material')" prop="material" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template >
             {{row.material?.name}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="l('Code')" prop="code" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template >
             {{row.code}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="l('Warehouse')" prop="unit" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template >
             {{row.warehouse?.name}}
          </ng-template>
        </ngx-datatable-column>
      <ngx-datatable-column [name]="l('Quantity')" prop="initialQuantity" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
           {{row.initialQuantity}} {{row.unit?.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="l('Withdrawn')" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
           {{row.initialQuantity - row.currentQuantity}} {{row.unit?.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="l('Price')" prop="price" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
           {{row.price}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="l('ExpirationDate')" prop="expirationDate" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
           <span class="badge badge-pill badge-outline-success mb-1">{{row.expirationDate|date:'dd/MM/yyyy'}}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="l('Supplier')" prop="supplier" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
           {{row.supplier?.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="false" [name]="l('Action')" prop="Action"   [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template >
          <button id="button-basic" type="button" id="edit" class="btn btn-empty text-primary align-self-center " (click)="editButton(row.id)">
            <i class=" text-primary simple-icon-pencil"></i>
          </button>
          <button id="button-basic" type="button" id="delete" class=" btn btn-empty text-primary align-self-center "(click)="delete(row)">
            <i class="  text-primary simple-icon-trash"></i>
          </button>
          <button id="button-basic" type="button" id="view" class=" btn btn-empty text-primary align-self-center "(click)="viewButton(row.id)">
            <i class="  text-primary simple-icon-eye"></i>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer *ngIf="true">
        <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
          let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
          <div class="w-100 d-flex justify-content-center">
          <!-- <pagination [totalItems]="totalItem" [itemsPerPage]="itemsPerPage" [rotate]="true" [maxSize]="5"
          [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" class="justify-content-center"
          [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate">
        </pagination> -->
        <!-- <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
          <i class='simple-icon-arrow-right'></i>
        </ng-template>
        <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
          <i class='simple-icon-arrow-left'></i>
        </ng-template> -->
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>

  <div class="col-12">
    <!-- <pagination [totalItems]="totalItem" [itemsPerPage]="itemsPerPage" [rotate]="true" [maxSize]="5"
      [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" class="justify-content-center"
      [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate">
    </pagination> -->
  </div>
</div>
