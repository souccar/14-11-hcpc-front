<abp-modal-header [title]="'ViewMoreDetails'|localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body my-custom-scrollbar">
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Warehouse" | localize }}
        </label>
        <div class="col-md-9 ">
            <label class="form-control" name="name" id="name">
                {{data.name}}
            </label>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="warehouseKeeper">
            {{ "Storekeeper" | localize }}
        </label>
        <div class="col-md-9 ">
            <label class="form-control" name="warehouseKeeper" id="warehouseKeeper">
                {{data.warehouseKeeper?.name}}
            </label>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="place">
            {{ "place" | localize }}
        </label>
        <div class="col-md-9 ">
            <label class="form-control" name="place" id="place">
                {{data.place}}
            </label>
        </div>
    </div>


</div>
