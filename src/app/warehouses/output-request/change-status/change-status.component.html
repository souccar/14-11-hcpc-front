
<form class="form-horizontal " autocomplete="off" #editBrandModal="ngForm"  >
    <abp-modal-header [title]="'Change Status                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  '|localize " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body ">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="name">
              {{ "From Pending"|localize  }}
            </label>
            <div class="col-md-4">
                <div class="d-none d-md-inline-block align-text-bottom mr-1">
                    <div class="custom-control custom-switch" tooltip="change Status"placement="left">
                      <input type="checkbox" class="custom-control-input" id="changeStatusToInProduction"
                        (change)="onchangeStatusToInProduction()">
                      <label class="custom-control-label" for="changeStatusToInProduction"></label>
                    </div>
                  </div>
            </div>
            <label class="col-md-4 col-form-label" for="name">
                {{ "To In Production"|localize  }}
              </label>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="name">
              {{ "From In Production"|localize  }}
            </label>
            <div class="col-md-4">
                <div class="d-none d-md-inline-block align-text-bottom mr-1">
                    <div class="custom-control custom-switch" tooltip="change Status"placement="left">
                      <input type="checkbox" class="custom-control-input" id="changeStatusToFinish"
                        (change)="onchangeStatusToFinish()">
                      <label class="custom-control-label" for="changeStatusToFinish"></label>
                    </div>
                  </div>
            </div>
            <label class="col-md-4 col-form-label" for="name">
                {{ "Finish"|localize  }}
              </label>
          </div>



    </div>
  </form>
