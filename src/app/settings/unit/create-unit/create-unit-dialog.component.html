<form class="form-horizontal " autocomplete="off" #createUnitModal="ngForm" (ngSubmit)="save()" >
    <abp-modal-header [title]="'CreateNewUnit'|localize " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
              {{ "Name"|localize  }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="name" id="name" required
                [(ngModel)]="unit.name" #nameModel="ngModel" #nameEl   />
              <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="parentUnit">
              {{ "ParentUnit"|localize  }}
            </label>
            <div class="col-md-9">
              <select class="form-control" aria-label="From" #parentUnitIdModel="ngModel" name="parentUnitId" [(ngModel)]="unit.parentUnitId"
                #parentUnitIdEl>
                <option *ngFor="let parentUnit of parentUnits" value={{parentUnit.id}}>{{parentUnit.name}}</option>
              </select>
              <abp-validation-summary [control]="parentUnitIdModel" [controlEl]="parentUnitIdEl"></abp-validation-summary>
              </div>
          </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUnitModal.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  </form>
