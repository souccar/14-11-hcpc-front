<form class="form-horizontal " autocomplete="off" #createUnitModal="ngForm" (ngSubmit)="save()" >
    <abp-modal-header [title]="'CreateNewWorkFlowStepIndex'|localize " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
              {{ "Name"|localize  }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="name" id="name" required
                [(ngModel)]="stepIndex.actionName" #nameModel="ngModel" #nameEl   />
              <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="order">
              {{ "Order"|localize  }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="order" id="order" required
                [(ngModel)]="stepIndex.order" #orderModel="ngModel" #orderEl   />
              <abp-validation-summary [control]="orderModel" [controlEl]="orderEl"></abp-validation-summary>
            </div>
          </div>

    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUnitModal.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  </form>
