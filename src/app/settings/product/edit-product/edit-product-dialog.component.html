
<div class="row">
  <div class="col-12">
    <div class="top-right-button-container ">
      <div class="d-flex justify-content-center ">
        <div class="home-text d-flex justify-content-center  ">
          <a class=" top-right-button btn btn-primary btn-sm mr-2 " (click)="save()">
            {{'Save'|localize}}
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-right   ">
      <div class="simple-line-icons">
        <div>
          <a class="glyph-icon simple-icon-action-undo btn-md text-primary" (click)="backToAllProduct()"   data-bs-toggle="tooltip" data-bs-placement="right" title="back to all product" >
          </a>
        </div>
      </div>   &nbsp;&nbsp; &nbsp;&nbsp;
      <app-heading title="{{'EditProduct'|localize}}" ></app-heading>


    </div>

    <div class="separator "></div>
    <br>

    <accordion class="mt-2">
      <accordion-group heading="{{'EditProduct' | localize}}" [panelClass]="'border'" [isOpen]="true">
        <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
              {{ "Name"|localize }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="product.name"
                #nameModel="ngModel" #nameEl />
              <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="price">
              {{ "Price"|localize }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" min="1" price="price" id="price" required [(ngModel)]="product.price"
                #priceModel="ngModel" #priceEl />
            <abp-validation-summary [control]="priceModel"[customValidationErrors]="priceValidationErrors()"  [controlEl]="priceEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="size">
              {{ "Size"|localize }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" min="1" name="size" id="size" required [(ngModel)]="product.size"
                #sizeeModel="ngModel" #sizeEl />
            <abp-validation-summary [control]="sizeeModel"[customValidationErrors]="priceValidationErrors()" [controlEl]="sizeEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="product.category">
              {{ "Category" | localize }}
            </label>
            <div class="col-md-9 ">
              <select class="form-control" aria-label="Category" #categoryModel="ngModel" required name="categoryId" [(ngModel)]="product.categoryId" #categoryIdEl>
                <option *ngFor="let item of categories" value={{item.id}}>{{item.name}}</option>
              </select>
              <abp-validation-summary [control]="categoryModel" [controlEl]="categoryIdEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="description">
              {{ "Description"|localize }}
            </label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" name="description" id="description"
                [(ngModel)]="product.description" #descriptionModel="ngModel" #descriptionEl>
              </textarea>
              <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
            </div>
          </div>

        </div>
      </accordion-group>
      <accordion-group class="mt-2" heading="{{'Formula' | localize}}" [panelClass]="'border'">
        <edit-formula-dialog (saveFormulaList)="addFormula($event)"></edit-formula-dialog>
      </accordion-group>
    </accordion>
  </div>
</div>
