<abp-modal-header [title]="'ViewMoreDetails'|localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

<div class="modal-body my-custom-scrollbar">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="name">
      {{ "Name"|localize }}
    </label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="name" id="name" [value]="data.name" [readonly]="!editable" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="description">
      {{ "Description"|localize }}
    </label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="description" id="description" [value]="data.description"
        [readonly]="!editable" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="price">
      {{ "Price"|localize }}
    </label>
    <div class="col-md-9">
      <input type="number" class="form-control" name="price" id="price" [value]="data.price"
        [readonly]="!editable" />
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <view-formula-dialog [productId]="data.id"></view-formula-dialog>
</div>
