<app-list-page-header [title]="title" [itemOrder]="itemOrder" [itemOptionsOrders]="itemOptionsOrders"
    [displayMode]="displayMode" [itemOptionsPerPage]="[5,10,20]" [itemsPerPage]="itemsPerPage"
    [selectAllState]="selectAllState" (changeDisplayMode)="changeDisplayMode($event)" (addNewItem)="showAddNewModal()"
    (deleteItem)="deleteItem()" [selectedCount]="selectedCount" (selectAllChange)="selectAllChange($event)"
    (itemsPerPageChange)="itemsPerPageChange($event)" (changeOrderBy)="changeOrderBy($event)"
    (searchKeyUp)="searchKeyUp($event)">
</app-list-page-header>
<div class="row">
    <div class="col-12 mb-4 data-table-rows">
        <ngx-datatable [rows]="data" [columnMode]="ColumnMode.flex" [limit]="itemsPerPage" [headerHeight]="20"
            [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelect($event)"
            [selected]="selected">
            <ngx-datatable-column [name]="l('FullName')" prop="fullName" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.fullName}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="l('UserName')" prop="userName" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.userName}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="l('EmailAddress')" prop="emailAddress" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.emailAddress}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="l('Roles')" prop="roleNames" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div>
                        <span class="text-primary" *ngFor="let roleName of row.roleNames; index as i">
                            <span *ngIf="i != 0">{{' ,' | localize}}</span>
                            <span>{{roleName | localize}}</span>
                        </span>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="l('IsActive')" prop="isActive" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" disabled [checked]="row.isActive" />
                        <label class="custom-control-label"></label>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [name]="l('')" prop="Action" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button id="button-basic" type="button" id="edit"
                        class="btn btn-empty text-primary align-self-center " (click)="editButton(row.id)">
                        <i class=" text-primary simple-icon-pencil"></i>
                    </button>
                    <button id="button-basic" type="button" id="delete"
                        class=" btn btn-empty text-primary align-self-center " (click)="delete(row)">
                        <i class="  text-primary simple-icon-trash"></i>
                    </button>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-footer *ngIf="true">
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                    let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
                    <div class="w-100 d-flex justify-content-center">
                    </div>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
    </div>
    <div class="col-12">
    </div>
</div>
